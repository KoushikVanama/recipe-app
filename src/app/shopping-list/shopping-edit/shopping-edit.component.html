<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name"></label>
          <input type="text" id="name" class="form-control" #nameInput ngModel name="name" required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount"></label>
          <input type="number" id="amount" class="form-control" #amountInput ngModel name="amount" [pattern]="'^[1-9]+[0-9]*$'" required>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-success" type="button" (click)="onClear()">clear</button>
          <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
