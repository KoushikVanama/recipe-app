<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
        <div class="row">
          <div class="form-group">
            <label for="name">Name</label>
              <input name="name" type="text" id="name" class="form-control" [formControlName]="'name'">
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label for="imagePath">Image Path</label>
              <input name="imagePath" type="text" id="imagePath" class="form-control" #imagePath formControlName="imagePath">
          </div>
        </div>
        <div class="row">
          <img [src]="imagePath.value" class="img-responsive" width="100px" height="20px">
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
                <textarea type="text" class="form-control" name="description" id="description" rows="5" formControlName="description"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12" formArrayName="ingredient">
            <div class="row" style="margin-top: 10px" *ngFor="let ingrCtrl of recipeForm.get('ingredient').controls;let i = index" [formGroupName]="i">
              <div class="col-xs-8">
                  <input type="text" class="form-control" name="name" formControlName="name">
                </div>
                <div class="col-xs-2">
                  <input type="number" class="form-control" name="amount" formControlName="amount">
                </div>
                <div class="col-xs-2">
                  <button type="button" (click)="onDeleteIngredient(i)" class="btn btn-danger">X</button>
                </div>
              </div>
              <div class="row" style="margin-top:5px">
                <div class="col-xs-12">
                  <button type="button" class="btn btn-success" (click)="onAddIngredient()">Ingredient</button>
                </div>
              </div>
            </div>
          </div>
    </form>
  </div>
</div>
